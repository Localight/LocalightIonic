<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Please add all URLS from external JS here -->
    <meta http-equiv="Content-Security-Policy"
    content="style-src 'self' 'unsafe-inline';
    script-src 'self'
    http://localhost:35729
    http://db.localight.com
    https://db.localight.com
    http://dev.localight.com:3001
    http://connect.facebook.net/en_US/fbevents.js

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-native-datepicker/build/themes/default.css" />
    <link rel="stylesheet" href="bower_components/angular-native-datepicker/build/themes/default.date.css" />
    <link rel="stylesheet" href="bower_components/angular-native-datepicker/build/themes/default.time.css" />

    <!-- Our Sass -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="styles/ionic.app.css" rel="stylesheet">
    -->

    <!-- Facebook Tracking -->
    <script>
      !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
      n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;

      fbq('init', '395057070694912');

      src="https://www.facebook.com/tr?id=395057070694912&ev=PageView&noscript=1"
      /></noscript>
  </head>

  <body ng-app="localightApp"
  ng-controller="BodyCtrl">

      <!-- Our View -->
    <div class="fn-app">
      <ion-content class="ionicContainer"
      id="contentContainer"
      scrollbar-y="true"
      has-bouncing="true">
        <div ng-view=""></div>
      </ion-content>
    </div>

    <!-- Our Background Image -->
    <div id = "localCity" class = "localCity">
        <!-- The darker Overlay -->
        <div ng-class="{darkBlurBodyBg: isDark('/amount')
          || isDark('/tilt')
          || isDark('/tricon')
          || isDark('/confirmation')}">
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
      <script>
        ! function(A, n, g, u, l, a, r) {
          A.GoogleAnalyticsObject = l, A[l] = A[l] || function() {
              (A[l].q = A[l].q || []).push(arguments)
            }, A[l].l = +new Date, a = n.createElement(g),
            r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
        }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-XXXXX-X');
        ga('send', 'pageview');

      <!-- ionic/angularjs js -->
      <!-- build:js scripts/vendor.js -->
      <!-- bower:js -->

      <script src="bower_components/angular-cookies/angular-cookies.js"></script>
      <script src="bower_components/angular-resource/angular-resource.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      <script src="bower_components/angular-touch/angular-touch.js"></script>
      <script src="bower_components/angular-scroll/angular-scroll.js"></script>
      <script src="bower_components/angular-native-datepicker/build/angular-datepicker.js"></script>
      <!-- endbower -->
      <!-- endbuild -->

      <!-- cordova script (this will be a 404 during development) -->
      <script src="cordova.js"></script>

      <!-- your app's js -->
      <!-- build:js scripts/scripts.js -->
      <script src="scripts/app.js"></script>
      <script src="scripts/configuration.js"></script>
      <script src="scripts/controllers/main.js"></script>

        <script src="scripts/controllers/tricon.js"></script>
        <script src="scripts/controllers/confirmTimeout.js"></script>
        <script src="scripts/controllers/thankYou.js"></script>
        <script src="scripts/controllers/localism.js"></script>
        <script src="scripts/services/users.js"></script>
        <script src="scripts/services/giftcards.js"></script>

        <script src="scripts/controllers/dashboard/additionalinfo.js"></script>
