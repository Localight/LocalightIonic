<!-- The Loading Spinner that will show on page load -->
<div ng-include src = "'views/loadingSpinner.html'"></div>

<section  data-ng-init="getGiftcards()">

	<!-- The navbar -->
	<!-- header section with give option, clique logo and available balance -->
	<table class = "sub-header">
		<tr>
			<td class="navCell"><a ng-href="/#/giftcards/create">
				<img class = "navBowTie" ng-src="/../images/bowtie.png" alt="Give Icon">
				Give</a></td>
				<td class = "localightImg center">
					<img class="" ng-src="/../images/logo-localight-outline-blk.png" alt="Localight" height="45px" width="45px">
				</td>
				<td class = "textRightAlign navCell">${{totalValue}}</td>
				<tr>
	</table>

	<!-- Send another gift header -->
	<div ng-if="sentThanks">
		<h2>Sent your thanks!</h2>
	</div>

	<div ng-if="!sentThanks">
		<h2>Reminder set!</h2>
	</div>
	<h2 class = "heart blackText center">Send another gift!</h2>

	<!-- Product of localism -->
	<div class = "projectOfContainer">
		<p> A project of</p>
		<h1>Localism!</h1>
	</div>

	<!-- why does it matter to choose local -->
	<h3 class = "chooseLocal"> Why does it matter to choose local? Watch the video.</h3>

	<!-- video link -->
	<a href = "https://www.youtube.com/watch?v=TNz5Q0G-KAs">
		<img class = "localismVideo" src = "../images/video-play-btn-small.png">
	</a>
</section>
