<form class = "center" ng-submit = "signUp()">

    <h1>Signup</h1>

    <h3 ng-show = "submitError">{{theError}}</h3>

    <input style = "margin-top: 10px;font-size: 1.5em;background-color: white" type="text" name="name" ng-model="username" placeholder="Name" required>

    <input style = "margin-top: 10px;font-size: 1.5em;background-color: white" type="text" name="stripeCustomerId" ng-model="stripeCustomerId" placeholder="Stripe Customer Id" required>

    <input style = "margin-top: 10px;font-size: 1.5em;background-color: white" type="email" name="email" ng-model="email" placeholder="Email" required>

    <input style = "margin-top: 10px;font-size: 1.5em;background-color: white" type="password" name="password" ng-model="password" placeholder="Password" required>

    <input style = "margin-top: 10px;font-size: 1.5em;background-color: white" type="password" name="confirmPassword" ng-model="confirmPassword" placeholder="Confirm Password" required>

    <br>
    <button type = "submit" style = "margin-top: 10px;font-size: 1.5em;">Submit</button>
</form>
