<!-- The Loading Spinner that will show on page load requests -->
<div class = "loadContainer"
ng-if = "Object.keys($parent.loadHandler).length > 0 ||
$parent.errorHandler.length > 0">

    <div ng-class = "{spinner: Object.keys($parent.loadHandler).length > 0 ||
    $parent.errorHandler.length > 0}">
    </div>

    <div class = "handlerContainer"
        ng-if = "Object.keys($parent.loadHandler).length > 0 &&
        $parent.errorHandler.length == 0"
        ng-repeat = "load in Object.keys($parent.loadHandler)">

        <h3>{{$parent.loadHandler[load].msg}}</h3>

    </div>

    <div class = "handlerContainer"
        ng-if = "$parent.errorHandler.length > 0"
        ng-repeat = "error in $parent.errorHandler">

        <h3>{{error}}</h3>

    </div>

</div>
