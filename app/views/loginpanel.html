<form class = "authContainer center" ng-submit = "signUp()">

    <h1>Login</h1>

    <h3 ng-show = "submitError">{{theError}}</h3>

    <input class = "authInput center" type="email" name="email" ng-model="email" placeholder="Email" required>

    <input class = "authInput center" type="password" name="password" ng-model="password" placeholder="Password" required>

    <br>

    <button class = "authButton" type = "submit">Submit</button>
</form>
