<form class = "authContainer center" ng-submit = "submitLocation()" ng-model = "theForm">

    <h1>Create Location</h1>

    <input class = "authInput center" type="text" name="locationName" ng-model="locationName" placeholder="Name" required>

    <input class = "authInput center" type="text" name="address1" ng-model="address1" placeholder="Address" required>

    <input class = "authInput center" type="text" name="address2" ng-model="address2" placeholder="Address 2 (Apt., Suite, etc...)">

    <input class = "authInput center" type="text" name="city" ng-model="city" placeholder="City">

    <input class = "authInput center" type="text" name="state" ng-model="state" placeholder="State">

    <input class = "authInput center" type="text" name="zipcode" ng-model="zipcode" placeholder="Zip Code">

    <!-- Tricon Keys -->

    <div ng-show = "error.isError" class = "authWarning">
            <strong>{{error.text}}</strong>
    </div>

    <button class = "authButton" type = "submit">Submit</button>
</form>
