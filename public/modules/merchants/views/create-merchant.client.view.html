<section data-ng-controller="MerchantsController">
    <div class="page-header">
        <h1>New Merchant</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="business_name">Business Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="business_name" id="busines_name" class="form-control" placeholder="Localism.inc" required>
                    </div>
                    <label class="control-label" for="ein">EIN</label>
                    <div class="controls">
                        <input type="text" data-ng-model="ein" id="ein" class="form-control" placeholder="000000000" required>
                    </div>
                    <label class="control-label" for="email">Email Address</label>
                    <div class="controls">
                        <input type="email" data-ng-model="email" id="email" class="form-control" placeholder="something@something.com" required>
                    </div>
                    <label class="control-label" for="phoneNumber">Phone Number</label>
                    <div class="controls">
                        <input type="text" data-ng-model="phoneNumber" id="phoneNumber" class="form-control" placeholder="XXX-XXX-XXXX" required>
                    </div>
                    <label class="control-label" for="line1">Street Address</label>
                    <div class="controls">
                        <input type="text" data-ng-model="businessAddress.line1" id="line1" class="form-control" placeholder="123 someplace" required>
                    </div>
                    <label class="control-label" for="line2">Street 2</label>
                    <div class="controls">
                        <input type="text" data-ng-model="line2" id="line2" class="form-control" placeholder="somewhereelse" required>
                    </div>
                    <label class="control-label" for="city">City</label>
                    <div class="controls">
                        <input type="text" data-ng-model="city" id="city" class="form-control" placeholder="Long Beach" required>
                    </div>
                    <label class="control-label" for="state">State</label>
                    <div class="controls">
                        <input type="text" data-ng-model="state" id="state" class="form-control" placeholder="CA" required>
                    </div>
                    <label class="control-label" for="postal_code">Postal Code</label>
                    <div class="controls">
                        <input type="text" data-ng-model="postal_code" id="postal_code" class="form-control" placeholder="90802" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
