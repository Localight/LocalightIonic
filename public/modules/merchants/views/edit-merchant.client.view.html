<section data-ng-controller="MerchantsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Merchant</h1>
	</div>
	<div class="col-md-12">
		<form name="merchantForm" class="form-horizontal" data-ng-submit="update(merchantForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group">
					<div class="form-group" ng-class="{ 'has-error' : submitted && merchantForm.name.$invalid}">
						<label class="control-label" for="name">Name</label>
						<div class="controls">
							<input name="name" type="text" data-ng-model="merchant.name" id="name" class="form-control" placeholder="John Smith" required>
						</div>
						<div ng-show="submitted && merchantForm.name.$invalid" class="help-block">
							<p ng-show="merchantForm.name.$error.required" class="text-danger">Name is required</p>
						</div>
					</div>
					<div class="form-group" ng-class="{ 'has-error' : submitted && merchantForm.business_name.$invalid}">
						<label class="control-label" for="business_name">Business Name</label>
						<div class="controls">
							<input name="business_name" type="text" data-ng-model="business_name" id="business_name" class="form-control" placeholder="Localism!" required>
						</div>
						<div ng-show="submitted && merchantForm.business_name.$invalid" class="help-block">
							<p ng-show="merchantForm.business_name.$error.required" class="text-danger">Business Name is required</p>
						</div>
					</div>
					<div class="form-group" ng-class="{ 'has-error' : submitted && merchantForm.ein.$invalid}">
						<label class="control-label" for="ein">EIN</label>
						<div class="controls">
							<input name="ein" type="text" data-ng-model="merchant.ein" id="ein" class="form-control" placeholder="0000000000" required>
						</div>
						<div ng-show="submitted && merchantForm.ein.$invalid" class="help-block">
							<p ng-show="merchantForm.ein.$error.required" class="text-danger">Ein is required</p>
						</div>
					</div>
					<div class="form-group" ng-class="{ 'has-error' : submitted && merchantForm.email.$invalid}">
						<label class="control-label" for="email">Email Address</label>
						<div class="controls">
							<input name="email" type="text" data-ng-model="merchant.email" id="email" class="form-control" placeholder="something@something.com" required>
						</div>
						<div ng-show="submitted && merchantForm.email.$invalid" class="help-block">
							<p ng-show="merchantForm.email.$error.required" class="text-danger">email is required</p>
						</div>
					</div>
					<div class="form-group" ng-class="{ 'has-error' : submitted && merchantForm.phoneNumber.$invalid}">
						<label class="control-label" for="phoneNumber">Phone Number</label>
						<div class="controls">
							<input name="phoneNumber" type="text" data-ng-model="merchant.phoneNumber" id="phoneNumber" class="form-control" placeholder="xxx-xxx-xxxx" required>
						</div>
						<div ng-show="submitted && merchantForm.phoneNumber.$invalid" class="help-block">
							<p ng-show="merchantForm.phoneNumber.$error.required" class="text-danger">phoneNumber is required</p>
						</div>
					</div>
					<div class="form-group" ng-class="{ 'has-error' : submitted && merchantForm.line1.$invalid}">
						<label class="control-label" for="line1">Street Address</label>
						<div class="controls">
							<input name="line1" type="text" data-ng-model="merchant.line1" id="line1" class="form-control" placeholder="1234 someplce" required>
						</div>
						<div ng-show="submitted && merchantForm.line1.$invalid" class="help-block">
							<p ng-show="merchantForm.line1.$error.required" class="text-danger">line1 is required</p>
						</div>
					</div>
					<div class="form-group" ng-class="{ 'has-error' : submitted && merchantForm.line2.$invalid}">
						<label class="control-label" for="line2">Street Address Two</label>
						<div class="controls">
							<input name="line2" type="text" data-ng-model="merchant.line2" id="line2" class="form-control" placeholder="1234 someplce" required>
						</div>
						<div ng-show="submitted && merchantForm.line2.$invalid" class="help-block">
							<p ng-show="merchantForm.line2.$error.required" class="text-danger">line2 is required</p>
						</div>
					</div>
					<div class="form-group" ng-class="{ 'has-error' : submitted && merchantForm.city.$invalid}">
						<label class="control-label" for="city">City</label>
						<div class="controls">
							<input name="city" type="text" data-ng-model="merchant.city" id="city" class="form-control" placeholder="Long Beach" required>
						</div>
						<div ng-show="submitted && merchantForm.city.$invalid" class="help-block">
							<p ng-show="merchantForm.city.$error.required" class="text-danger">city is required</p>
						</div>
					</div>
					<div class="form-group" ng-class="{ 'has-error' : submitted && merchantForm.state.$invalid}">
						<label class="control-label" for="state">State</label>
						<div class="controls">
							<input name="state" type="text" data-ng-model="merchant.state" id="state" class="form-control" placeholder="CA" required>
						</div>
						<div ng-show="submitted && merchantForm.state.$invalid" class="help-block">
							<p ng-show="merchantForm.state.$error.required" class="text-danger">state is required</p>
						</div>
					</div>
					<div class="form-group" ng-class="{ 'has-error' : submitted && merchantForm.postal_code.$invalid}">
						<label class="control-label" for="postal_code">postal_code</label>
						<div class="controls">
							<input name="postal_code" type="text" data-ng-model="merchant.postal_code" id="state" class="form-control" placeholder="90802" required>
						</div>
						<div ng-show="submitted && merchantForm.postal_code.$invalid" class="help-block">
							<p ng-show="merchantForm.postal_code.$error.required" class="text-danger">postal_code is required</p>
						</div>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<labelstrong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="col-md-12">
		<form name="bankForm" class ="form-horizontal" data-ng-submit="createBankAccount(merchantForm.$valid)" novalidate>
			<fieldset>
				<h1>Banking Informaiton</h1>
				<div class ="form-group" ng-class="{ 'has-error' : submitted && bankForm.accountNumber.$invalid}">
					<label class = "control-label" for="accountNumber">Account Number</label>
					<div class="controls">
						<input name="accountNumber" type="text" data-ng-model="merchant.accountNumber" id="accountNumber" class ="form-control" placeholder="0000000000" required>
					</div>
				</div>
				<div class ="form-group" ng-class="{ 'has-error' : submitted && bankForm.routingNumber.$invalid}">
					<label class = "control-label" for="routingNumber">Routing Number</label>
					<div class="controls">
						<input name="routingNumber" type="text" data-ng-model="merchant.routingNumber" id="routingNumber" class ="form-control" placeholder="00000000000" required>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<labelstrong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="col-md-12">
		<form name="randomValueForm" class ="form-horizontal" data-ng-submit="validateBankAccount(randomValueForm.$valid)" novalidate>
			<fieldset>
				<h1>Confirm Random Amounts </h1>
				<div class ="form-group" ng-class="{ 'has-error' : submitted && randomValueForm.randomValueOne$invalid}">
					<label class = "control-label" for="randomValueOne">Value One</label>
					<div class="controls">
						<input name="randomValueOne" type="text" data-ng-model="merchant.randomValueOne" id="randomValueOne" class ="form-control" placeholder="0000000000" required>
					</div>
				</div>
				<div class ="form-group" ng-class="{ 'has-error' : submitted && randomValueForm.randomValueTwo.$invalid}">
					<label class = "control-label" for="randomValueTwo">Value Two</label>
					<div class="controls">
						<input name="randomValueTwo" type="text" data-ng-model="merchant.randomValueTwo" id="randomValueTwo" class ="form-control" placeholder="00000000000" required>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<labelstrong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
