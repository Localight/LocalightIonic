  <div data-ng-controller="RecipientController" class="container-fluid wrapper" data-ng-init="find()">

    <div ng-class="{giftToUseItSections: merchantList }" style="-webkit-transition: all 1.5s ease-in-out;">

      <!-- header section with give option, clique logo and available balance -->
      <table class = "sub-header">
         <tr>
             <td class=""><a class="blackText navText" href="/#!/giftcards/create">
                 <img class = "imagePaddingRight" ng-src="/modules/giftcards/img/bowtie.png" alt="Give Icon" height="15px" width="30px">
                 Give</a></td>
             <td class = "textRightAlign blackText navText">${{totalValue()}}</td>
         <tr>
     </table>



      <!-- gift section -->
      <div class="semiTransparentBGRounded occasionPadding">

         <!-- Occasion Icon -->


        <!-- personal message -->
        <h4 class = "occasionMessage whiteText">{{giftcard.occasionMessage}}</h4>

        <!-- From -->
        <h3 class = "textRightAlign heart whiteText">~ {{giftcard.from}}</h3>

        <!-- gift card image -->
        <img class = "center semiTransparentBGRounded" ng-src="{{merchantImages[0]}}" alt="Merchant Image" height="50%" width="100%">

      </div>

      <!-- amount to use at which merchant section -->
      <div class="text-center merchantInfo blackText">
        <h4 class="center" id="useAmount">Use this ${{giftValue(giftcard.amt)}} gift at</p>
        <h2 class="center">Doly's Delectables</p>
      </div>

      <!-- use it now/later section -->
      <br>
      <table class = "center">
         <tr>
             <td class="tableCell paddingRight"><a class = "redText buttonFont buttonBGRounded" href="/#!/giftcards">Save For Later</a></td>
             <td class="tableRIghtAlign"><a class = "linkText buttonFont buttonBGRounded" href="/#!/merchants">  Use It Now  </a></td>
         <tr>
     </table>
     <br>

    </div>
    <!-- for beta -->
    <div class="col-xs-12 text-center nearbyMerchant">
      <h4 class = "blackText">Or use it at one of many local merchants</h4>
    </div>
    <div class=""></div>
    <div class="col-xs-4 merchantArrow" ng-click="showMerchantList()"></div>
    <div class="col-xs-4"></div>

    <div class="col-xs-12 merchantList">
      <div class="district" ng-repeat="location in locations">
        {{location.location}}
        <div class="shop" ng-repeat="shop in location.shops">{{shop.name}}</div>
      </div>
    </div>

  </div>
