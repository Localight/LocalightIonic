<section data-ng-controller="GiftcardsController">
  <div class="page-header">
    <h1>New Giftcard</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <!-- To Someone -->
          <label class="control-label" for="recieverOfGiftCard">To</label>
          <div class="controls">
            <input type="text" data-ng-model="recieverOfGiftCard" id="recieverOfGiftCard" class="form-control" placeholder="Someone's Name" required>
          </div>
          <!-- Amount -->
          <label class="control-label" for="amount">Amount</label>
          <div class="controls">
            <input type="text" data-ng-model="amount" id="amount" class="form-control" placeholder="$0.00" required>
          </div>
        </div>
        <!-- From someone -->
        <label class="control-label" for="fromUser">From</label>
        <div class="controls">
          <input type="text" data-ng-model="fromUser" id="fromUser" class="form-control" placeholder="Your Name" required>
        </div>
        <!-- Credit Card Info-->
        <label class="control-label" for="cvv">CVV</label>
        <div class="controls">
          <input type="text" data-ng-model="cvv" id="cvv" class="form-control" placeholder="XXX" required>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
       </div>
       <div data-ng-show="error" class="text-danger">
         <strong data-ng-bind="error"></strong>
       </div>
     </fieldset>
    </form>
  </div>
</section>
