<section class="flatRowSection" data-ng-controller="SelectMerchantController" data-ng-init="init()">
    <div class="page-header">
        <h1 class = "whiteHeader">Select Merchant</h1>
    </div>
    <div class="list-group flatRowList">
        <h4>{{merchants[0].area}}</h4>
        <a class="list-group-item flatRowListItem" data-ng-repeat="merchant in merchants" data-ng-href="#!/merchants/{{giftcard._id}}">
          <h3 class = "whiteHeader">{{merchant.name}}</h3>

          <h5 class="list-group-item-text">
				<span data-ng-bind="merchant.address"></span>
			</h5>
            <span class="glyphicon glyphicon glyphicon-menu-right" aria-hidden="true">
        </a>
    </div>
</section>
