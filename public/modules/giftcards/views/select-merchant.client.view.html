<section class="flatRowSection" data-ng-controller="SelectMerchantController" data-ng-init="find()">


      <!-- header section with give option, clique logo and available balance -->
      <table class = "sub-header">
         <tr>
             <td class=""></td>
             <td class = "textRightAlign blackText navText">${{totalValue()}}</td>
         <tr>
     </table>

    <h1 class = "whiteHeader paddingLeft">Select Merchant</h1>

    <div class="list-group flatRowList">
        <h4 class= "paddingLeft">{{merchants[0].area}}</h4>
        <a class="list-group-item flatRowListItem" data-ng-repeat="merchant in merchants" data-ng-href="#!/merchants/{{giftcard._id}}/amount">
          <h3 class = "whiteHeader">{{merchant.name}}</h3>

            <h5 class="list-group-item-text">
				<span data-ng-bind="merchant.address"></span>
			</h5>
            <span class="glyphicon glyphicon-menu-right" aria-hidden="true">
        </a>
    </div>
</section>
