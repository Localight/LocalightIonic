<section data-ng-controller="LocalismController" data-ng-init="getGiftcards()">

	<!-- header section with give option, clique logo and available balance -->
	<table class = "sub-header">
		<tr>
			<td class="paddingLeft"><a class="blackText navText" href="/#!/giftcards/create">
				<img class="imagePaddingRight" ng-src="/modules/giftcards/img/bowtie.png" alt="Give Icon" height="15px" width="30px">
				Give</a></td>
				<td class = "textRightAlign blackText navText paddingRight">${{totalValue()}}</td>

	</div>

	<!-- why does it matter to choose local -->
	<h3 class = "blackText center" style = "margin-top: 0px"> Why does it matter to choose local? Watch the video.</h3>

	<!-- video link -->
	<a href = "https://www.youtube.com/watch?v=TNz5Q0G-KAs"><img class = "center" src = "/modules/giftcards/img/bowtie.png"</a>
