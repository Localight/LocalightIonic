<section data-ng-controller="GiftcardsController">
  <div class="col-md-12">
    <img id="clique_logo" src="modules/giftcards/img/logo-local-gift-card-blk.png">
    <form name="giftcardForm" class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <!-- To Someone's phone -->
        <label class="control-label" for="mobileNumberOfRecipient">Recipient's Mobile Number</label>
        <div class="controls">
          <input type="text" phone-input data-ng-model="gc.mobileNumberOfRecipient" id="mobileNumberOfRecipient" class="input-phone" placeholder="XXX-XXX-XXXX" maxlength="10" size="14" required>
        </div>
        <label class="control-label" for="giftRecipientName">Enter Your friends Name</label>
        <div class="controls">
          <input type="text" data-ng-model="gc.giftRecipientName" id="giftRecipientName" class="form-control" placeholder="Full Name" required>
        </div>
        <!-- Amount -->
        <label class="control-label" for="amount">Amount</label>
        <div class="controls">
          <input type="text" data-ng-model="gc.amount" id="amount" class="form-control" placeholder="$0.00" required>
        </div>
        <!-- TODO: Show Amount Again -->
        <!-- TODO: Show Your Frinds Name -->
        <!-- Enter in Your Friends Mobile Number-->
        <!--  Send Reciept to -->
        <label class="control-label" for="emailForReceipt">Enter an Email for the Reciept</label>
        <div class="controls">
          <!-- in final verison this probably won't exist, the user will just get an email, because we have that info-->
          <input type="emailForReceipt" data-ng-model="gc.emailForReceipt" id="emailForReceipt" class="form-control" placeholder="someones@email.com" required>
        </div>
      </fieldset>
      <fieldset>
          <label class="control-label" for="creditCardNumber">Credit Card Number</label>
          <div class="controls">
            <input type="text" size="20" data-ng-model="cc.number" id="number" class="form-control" placeholder="XXXX XXXX XXXX XXXX" required/>
            <!-- <input type="text" data-ng-model="creditCardNumber" id="creditCardNumber" class="form-control" placeholder="XXXX XXXX XXXX XXXX" required> -->
          </div>
          <label class="control-label" for="creditCardExpiration">(XX/YYYY)</label>
          <div class="controls">
            <input type="text" size="2" data-ng-model="cc.exp_month" id="exp_month" class="form-control" placeholder="01" maxlength="2" size="2" required/>
            <!-- <input type="text" data-ng-model="month" id="month" class="form-control" placeholder="01" maxlength="2" size="2" required> -->
            <span> / </span>
            <input type="text" data-ng-model="cc.exp_year" id="exp_year" class="form-control" size="4" placeholder="YYYY
            " maxlength="4" size="4" required/>
            <!-- <input type="text" data-ng-model="year" id="year" class="form-control" placeholder="YYYY
            " maxlength="4" size="4" required> -->
          </div>
          <label class="control-label" for="CCV">cvc</label>
          <div class="controls">
              <input type="text" data-ng-model="cc.cvc" id="cvc" class="form-control" placeholder="cvc" maxlength="3" size="3" required>
          </div>

        <!-- <label class="control-label" for="zipcode">Zipcode</label>
        <div class="controls">
          <input type="text" data-ng-model="zipcode" id="zipcode" class="form-control" placeholder="XXXXX" maxlength="5" size="6" pattern="\d*" required>
        </div> -->
      </fieldset>
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-default">
  </div>
  <div data-ng-show="error" class="text-danger">
    <strong data-ng-bind="error"></strong>
  </div>
